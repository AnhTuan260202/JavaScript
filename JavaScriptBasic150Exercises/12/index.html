<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>
</head>

<body onload="animate_string('target')">
    <h1>Write a JavaScript program to get the website URL (loading page)</h1>
    <pre id="target"></pre>
</body>
<script>
    function animate_string(id) {
        var element = document.getElementById(id);
        element.innerHTML = document.URL;
    }
</script>

</html>
